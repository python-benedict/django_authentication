{% extends 'base.html' %}
{% include 'navbar.html'   %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="first_name" id="first_name" placeholder="first name"><br>
        <input type="text" name="last_name" id="last_name" placeholder="last name"><br>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <input type="email" name="email" id="first_name" placeholder="email"><br>
        <input type="password" name="password1" id="password1" placeholder="password "><br>
        <input type="password" name="password2" id="password2" placeholder="password"><br>
        <input type="submit" name="submit" id="submit">
    </form>

    <div>
        {% for message in messages%}
            <h3>{{message}}</h3>
        {% endfor%}
    </div>
{% endblock %}
